<div class="historical-trends-container">
  <h2 class="title">Historical Exchange Rate Trends</h2>

  <mat-card class="mat-elevation-z2">
    <div class="controls">
      <!-- Base Currency Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Base Currency</mat-label>
        <input matInput type="text" [(ngModel)]="baseCurrency" placeholder="e.g., USD" />
      </mat-form-field>

      <!-- Target Currencies Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Target Currencies (max 3)</mat-label>
        <mat-select [(ngModel)]="selectedCurrencies" multiple>
          <mat-option *ngFor="let currency of workingHistoricalCurrencies" [value]="currency">
            {{ currency }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Reset and Select All Buttons -->
      <div class="reset-button-container">
        <button mat-raised-button color="accent" (click)="selectAllTargetCurrencies()">Select All</button>
        <button mat-raised-button color="warn" (click)="resetTargetCurrencies()">Reset Target Currencies</button>
      </div>

      <!-- Date Picker -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="selectedDate"
          [matDatepickerFilter]="disableFutureDates"
          (dateChange)="onDateChange($event)"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Load Button -->
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="loadHistoricalData()">Load Chart</button>
      </div>
    </div>
  </mat-card>

  <!-- Chart Canvas -->
  <div class="chart-container">
    <canvas id="historicalChart"></canvas>
  </div>
</div>
