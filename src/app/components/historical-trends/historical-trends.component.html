<div class="historical-trends-container">
  <h2 class="title">Historical Exchange Rate Trends</h2>

  <mat-card class="mat-elevation-z2">
    <div class="controls">
      <!-- Base Currency Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Base Currency</mat-label>
        <input matInput type="text" [(ngModel)]="baseCurrency" placeholder="e.g., USD" />
      </mat-form-field>

      <!-- Target Currencies Input -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Target Currencies (comma-separated, max 3)</mat-label>
        <input matInput type="text" [(ngModel)]="targetCurrenciesStr" placeholder="e.g., MYR,SGD" />
      </mat-form-field>

      <!-- Date Picker -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Load Button -->
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="loadHistoricalData()">Load</button>
      </div>
    </div>
  </mat-card>

  <!-- Chart Canvas -->
  <div class="chart-container">
    <canvas id="historicalChart"></canvas>
  </div>
</div>
