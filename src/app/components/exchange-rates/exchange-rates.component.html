<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Currency Dashboard</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/exchange-rates" routerLinkActive="active-link">Exchange Rates</a>
  <a mat-button routerLink="/historical-trends" routerLinkActive="active-link">Historical Trends</a>
  <a mat-button routerLink="/currency-converter" routerLinkActive="active-link">Currency Converter</a>
</mat-toolbar>

<div class="exchange-rates-container">
  <h2>Real-Time Exchange Rates</h2>

  <mat-card class="mat-elevation-z2">
    <table mat-table [dataSource]="exchangeRates" class="mat-elevation-z8 full-width-table">
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let rate">{{ rate.currency }}</td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Rate</th>
        <td mat-cell *matCellDef="let rate">{{ rate.value }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['currency', 'rate']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['currency', 'rate'];"></tr>
    </table>
  </mat-card>
</div>
