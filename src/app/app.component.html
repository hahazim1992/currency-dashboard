<mat-toolbar color="primary" class="mat-elevation-z4 responsive-toolbar">
  <div class="toolbar-content">
    <span>Currency Dashboard</span>
    <span class="spacer"></span>
    <div class="button-container">
      <a mat-button routerLink="/exchange-rates" routerLinkActive="active-link"
        >Exchange Rates</a
      >
      <a
        mat-button
        routerLink="/historical-trends"
        routerLinkActive="active-link"
        >Historical Trends</a
      >
      <a
        mat-button
        routerLink="/currency-converter"
        routerLinkActive="active-link"
        >Currency Converter</a
      >
      <mat-icon
        class="icon-size"
        (click)="toggleTheme()"
        aria-label="Toggle theme"
        style="cursor: pointer"
      >
        {{ isDarkMode ? 'light_mode' : 'dark_mode' }}
      </mat-icon>
    </div>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
<app-loader></app-loader>
