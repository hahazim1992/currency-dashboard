<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Currency Dashboard</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/exchange-rates" routerLinkActive="active-link"
    >Exchange Rates</a
  >
  <a mat-button routerLink="/historical-trends" routerLinkActive="active-link"
    >Historical Trends</a
  >
  <a mat-button routerLink="/currency-converter" routerLinkActive="active-link"
    >Currency Converter</a
  >
  <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
    <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
